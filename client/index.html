<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BitCrypt</title>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="app.css" type="text/css"/>
  </head>
  <body unselectable="on" onselectstart="return false;">
    <main-area>
      <drop-zone id="lock-zone"></drop-zone>
      <drop-zone id="unlock-zone"></drop-zone>
      <div class="switch">
        <input id="delete-files" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="delete-files"></label>
        <span>Delete original files</span>
      </div>
    </main-area>
    <prompt-box id="unlock-prompt">
      <form>
        <span></span>
        <input required id="password-input" name="password-input" type="password" placeholder="password"/>
        <span id="error-message"></span>
        <button id="password-button-ok" type="submit">OK</button>
        <button id="password-button-cancel" type="button">Cancel</button>
        <span id="password-hint"></span>
      </form>
    </prompt-box>
    <prompt-box id="lock-prompt">
      <form>
        <span></span>
        <input style="width: 47.5%;" required id="password-input" name="password-input" type="password" placeholder="password"/>
        <input style="width:47.5%;" required id="confirm-input" name="confirm-input" type="password" placeholder="confirm"/>
        <span>Please enter a password hint:</span>
        <input required id="hint-input" name="hint-input" type="text"/>
        <button id="password-button-ok" type="submit">OK</button>
        <button id="password-button-cancel" type="button">Cancel</button>
      </form>
    </prompt-box>
    <div class="progress-bar blue stripes">
        <span style="width: 40%"></span>
    </div>
  </body>
</html>
